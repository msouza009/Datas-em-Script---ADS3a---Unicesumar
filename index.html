<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <div class="titulo">
        <h1>Cadastro de dados</h1>
        <p>Use o formato (XX) XXXX-XXXX ou (XX) 9XXXX-XXXX, <br>E inclua o DDD.
            Caso contrário não terá como registrar.
        </p>
    </div>

        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="100">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <label for="telefone">Telefone com DDD:</label>
            <input type="text" id="telefone">
            <br>
            <button type="button" onclick="validarFormulario()">Validar</button>
        </form>
        <script src="script.js"></script>
</body>
</html>
